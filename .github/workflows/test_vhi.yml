name: Test VHI Download

on:
  workflow_dispatch: # Manual run only (Button click)

jobs:
  test-vhi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # We need the same system libraries for Cartopy/Cfgrib
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes-dev

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt
        # If requests isn't in your requirements.txt, uncomment below:
        # pip install requests

    - name: Run Test Script
      run: python scripts/test_vhi.py

    - name: Upload Test Map as Artifact
      # Change @v3 to @v4
      uses: actions/upload-artifact@v4
      with:
        name: vhi-test-map
        path: vhi_test_map.png
