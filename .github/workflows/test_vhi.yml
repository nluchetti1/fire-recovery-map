name: Test VHI Download

on:
  workflow_dispatch: # Manual run only (Button click)

jobs:
  test-vhi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # CRITICAL FIX: Installing GDAL/GEOS/PROJ prevents the crash
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes-dev libgdal-dev libgeos-dev libproj-dev

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Test Script
      run: python scripts/test_vhi.py

    - name: Upload Test Map as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vhi-test-map
        path: vhi_test_map.png
