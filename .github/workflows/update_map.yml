name: Nighttime Recovery Map

on:
  schedule:
    - cron: '0 10 * * *'  # Run daily at 10 AM UTC
  workflow_dispatch:      # Allows manual run button

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # We use Conda because weather libraries (eccodes) require it
    - name: Setup Conda Environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: fire-env
        python-version: 3.9
        channels: conda-forge

    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        conda install -y eccodes
        pip install -r requirements.txt

    - name: Run Map Script
      shell: bash -l {0}
      run: python scripts/main.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
