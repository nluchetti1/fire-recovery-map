name: Nighttime Recovery Map

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Use Conda because GRIB data libraries (eccodes) need it
    - name: Setup Python via Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: fire-env
        python-version: 3.9
        channels: conda-forge

    - name: Install Libraries
      shell: bash -l {0}
      run: |
        conda install -y eccodes
        pip install -r requirements.txt

    - name: Run Script
      shell: bash -l {0}
      run: python scripts/main.py

    # This creates a "gh-pages" branch with the 'public' folder content
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
