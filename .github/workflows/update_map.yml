name: Nighttime Recovery Map

on:
  schedule:
    # Runs at 00:30 and 15:30 UTC every day
    - cron: '30 0,15 * * *'
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --- THIS WAS MISSING IN YOUR MAIN FILE ---
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes-dev libgdal-dev libgeos-dev libproj-dev
    # ------------------------------------------

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Map Script
      run: python scripts/main.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
