<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Recovery Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f8f9fa; 
            color: #333;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }
        
        h2 { margin: 10px 0; color: #222; }
        
        /* CONTROLS AREA */
        .controls-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }
        .btn-green:hover { background-color: #218838; }
        .btn-green:disabled { background-color: #ccc; cursor: default; }

        /* GRID LAYOUT FOR BUTTONS */
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(24, 1fr); /* 24 columns for 2 rows of 24 */
            gap: 2px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 15px;
            background: #e9ecef;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .time-box {
            background: #fff;
            border: 1px solid #ced4da;
            text-align: center;
            font-size: 11px;
            padding: 4px 0;
            cursor: pointer;
            user-select: none;
            color: #495057;
        }

        .time-box:hover {
            background: #dbeafe;
            color: #0056b3;
            border-color: #b6d4fe;
        }

        .time-box.active {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
            font-weight: bold;
        }

        /* MAP CONTAINER */
        #map-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; 
            min-height: 500px;
        }
        
        #forecast-img {
            width: 100%;
            height: auto;
            display: block;
        }

        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 8px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h2>Nighttime Fuel Recovery</h2>
    
    <div class="controls-header">
        <div>
            <strong>Hover/Click</strong> to view | <strong>Arrows</strong> to navigate
        </div>
        <button class="btn-green" id="download-btn" onclick="generateGIF()">Download Animated GIF</button>
    </div>

    <div class="timeline-grid" id="timeline"></div>

    <div id="map-container">
        <div id="loader">
            <span>Loading...</span>
        </div>
        <img id="forecast-img" src="" alt="Select a time" onerror="this.style.display='none'">
    </div>

<script>
    const totalHours = 48; 
    const imageDir = "images/"; 
    const timeline = document.getElementById('timeline');
    const imgElement = document.getElementById('forecast-img');
    const loader = document.getElementById('loader');
    const btn = document.getElementById('download-btn');
    let boxes = [];

    // --- SWITCH IMAGE ---
    function setImage(fhr) {
        const fhrStr = String(fhr).padStart(2, '0');
        const filename = `recovery_f${fhrStr}.png`;
        
        loader.style.display = 'flex';
        imgElement.style.display = 'block';
        imgElement.src = imageDir + filename;

        boxes.forEach(b => b.classList.remove('active'));
        const activeBox = document.getElementById(`box-${fhr}`);
        if(activeBox) activeBox.classList.add('active');
    }

    imgElement.onload = function() { loader.style.display = 'none'; };
    imgElement.onerror = function() { loader.style.display = 'none'; };

    // --- BUILD GRID ---
    for (let i = 1; i <= totalHours; i++) {
        let box = document.createElement('div');
        box.className = 'time-box';
        box.textContent = `f${i}`;
        box.id = `box-${i}`;
        
        box.addEventListener('mouseenter', () => setImage(i));
        box.addEventListener('click', () => setImage(i));

        timeline.appendChild(box);
        boxes.push(box);
    }

    setImage(1);

    // --- KEYBOARD NAV ---
    document.addEventListener('keydown', (e) => {
        let currentSrc = imgElement.src;
        let match = currentSrc.match(/recovery_f(\d+)\.png/);
        if (!match) return;
        
        let currentFhr = parseInt(match[1]);

        if (e.key === "ArrowRight") {
            let next = currentFhr + 1;
            if (next <= totalHours) setImage(next);
        } else if (e.key === "ArrowLeft") {
            let prev = currentFhr - 1;
            if (prev >= 1) setImage(prev);
        }
    });

    // --- GIF GENERATOR ---
    async function generateGIF() {
        btn.disabled = true;
        btn.textContent = "Loading...";
        
        try {
            const workerResponse = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');
            const workerBlob = await workerResponse.blob();
            const workerUrl = URL.createObjectURL(workerBlob);

            const gif = new GIF({
                workers: 2,
                quality: 10,
                workerScript: workerUrl,
                width: imgElement.naturalWidth || 1000,
                height: imgElement.naturalHeight || 800
            });

            for (let i = 1; i <= totalHours; i++) {
                const fhrStr = String(i).padStart(2, '0');
                const filename = `recovery_f${fhrStr}.png`;
                const url = imageDir + filename;
                
                const percent = Math.round((i / totalHours) * 100);
                btn.textContent = `Building (${percent}%)...`;

                const img = new Image();
                img.crossOrigin = "Anonymous";
                await new Promise((resolve) => {
                    img.onload = () => { gif.addFrame(img, {delay: 200}); resolve(); };
                    img.onerror = () => { resolve(); }; 
                    img.src = url;
                });
            }

            btn.textContent = "Rendering...";
            gif.on('finished', function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `fire_recovery_loop.gif`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                btn.textContent = "Download Animated GIF";
                btn.disabled = false;
                URL.revokeObjectURL(workerUrl);
            });
            gif.render();
        } catch (e) {
            alert("Error generating GIF.");
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
